<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hola mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">Nuevo contacto</a>

</div>
<h3>Mis Contacto</h3>

<div class="alect alect-success my-3" th:text="${msgExito}" th:if="${msgExito ne null}">

</div>

<table class="table table-hover mt-5">
    <thead>
    <th>ID</th>
    <th>NOMBRE</th>
    <th>Fecha NACIMIENTO</th>
    <th>FECHA REGISTRO</th>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contacto}">
        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/yyyy hh:mm a')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
